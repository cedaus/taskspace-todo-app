<div class="content">
  <div class="row">
    <div class="col-7">
      <h4 class="big-heading">Hi Saksham, this is your task space.</h4>
    </div>
    <div class="col-5 task">
      <div class="task__header">
        <ul class="nav-tabs">
          <li class="active" (click)="showCompleted=false">PENDING</li>
          <li (click)="showCompleted=true">COMPLETED</li>
        </ul>
      </div>
      <div class="task__content">
        <ul *ngIf="showCompleted" class="task-lists">
          <li *ngFor="let task of completed_tasks">
            <button class="icon-btn" type="button" (click)="toggleTask(task)">
              <svg enable-background="new 0 0 100 100" id="Layer_1" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon fill="#010101" points="77.6,21.1 49.6,49.2 21.5,21.1 19.6,23 47.6,51.1 19.6,79.2 21.5,81.1 49.6,53 77.6,81.1 79.6,79.2   51.5,51.1 79.6,23 "/></svg>
            </button>
            <input type="text" value="{{task.title}}"/><span class="delete-btn" (click)="deleteTask(task)"></span>
          </li>
        </ul>
        <ul *ngIf="!showCompleted" class="task-lists">
          <li *ngFor="let task of incompleted_tasks">
            <button class="icon-btn" type="button" (click)="toggleTask(task)">
              <svg enable-background="new 0 0 256 256" height="256px" id="Layer_1" version="1.1" viewBox="0 0 256 256" width="256px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M98.131,211.199c-1.521,0-3-0.541-4.165-1.541l-59.731-51.2c-2.685-2.3-2.994-6.34-0.693-9.024  c2.3-2.682,6.347-2.991,9.024-0.694L97.2,195.571L212.547,47.271c2.172-2.79,6.197-3.29,8.981-1.125  c2.79,2.172,3.294,6.194,1.125,8.981L103.185,208.728c-1.075,1.381-2.669,2.262-4.409,2.44  C98.56,211.189,98.344,211.199,98.131,211.199z"/></svg>
            </button>
            <input type="text" value="{{task.title}}"/><span class="delete-btn" (click)="deleteTask(task)"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
