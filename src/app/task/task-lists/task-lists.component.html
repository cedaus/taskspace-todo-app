<div class="content">
  <div class="row">
    <div class="col-7">
      <h4 class="big-heading">Hi Saksham, this is your task space.</h4>
    </div>
    <div class="col-5">
      <!-- Task List -->
      <div *ngIf="!taskInfo" class="task">
        <!-- Card Header -->
        <div class="task__header">
          <ul class="nav-tabs">
            <li class="active" (click)="showCompleted=false">PENDING</li>
            <li (click)="showCompleted=true">COMPLETED</li>
          </ul>
          <button class="add-btn" type="button" (click)="add()">
            <svg enable-background="new 0 0 100 100" id="Layer_1" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon fill="#010101" points="77.6,21.1 49.6,49.2 21.5,21.1 19.6,23 47.6,51.1 19.6,79.2 21.5,81.1 49.6,53 77.6,81.1 79.6,79.2   51.5,51.1 79.6,23 "/></svg>
          </button>
        </div>
        <!-- Card Content -->
        <div class="task__content">
        <ul *ngIf="showCompleted" class="task-lists">
          <li *ngFor="let task of completedTasks">
            <button class="icon-btn" type="button" (click)="toggleTask(task)">
              <svg enable-background="new 0 0 100 100" id="Layer_1" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon fill="#010101" points="77.6,21.1 49.6,49.2 21.5,21.1 19.6,23 47.6,51.1 19.6,79.2 21.5,81.1 49.6,53 77.6,81.1 79.6,79.2   51.5,51.1 79.6,23 "/></svg>
            </button>
            <input type="text" value="{{task.title}}"/><span class="delete-btn" (click)="deleteTask(task)"></span>
          </li>
        </ul>
        <ul *ngIf="!showCompleted" class="task-lists">
          <li *ngFor="let task of incompletedTasks">
            <button class="icon-btn" type="button" (click)="toggleTask(task)">
              <svg enable-background="new 0 0 256 256" height="256px" id="Layer_1" version="1.1" viewBox="0 0 256 256" width="256px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M98.131,211.199c-1.521,0-3-0.541-4.165-1.541l-59.731-51.2c-2.685-2.3-2.994-6.34-0.693-9.024  c2.3-2.682,6.347-2.991,9.024-0.694L97.2,195.571L212.547,47.271c2.172-2.79,6.197-3.29,8.981-1.125  c2.79,2.172,3.294,6.194,1.125,8.981L103.185,208.728c-1.075,1.381-2.669,2.262-4.409,2.44  C98.56,211.189,98.344,211.199,98.131,211.199z"/></svg>
            </button>
            <input type="text" value="{{task.title}}"/><span class="delete-btn" (click)="deleteTask(task)"></span>
          </li>
        </ul>
      </div>
      </div>
      <!-- Task Info -->
      <div *ngIf="taskInfo" class="task-info">
        <!-- Card Header -->
        <div class="task-info__header">
          <button class="close-btn" type="button" (click)="close()">
            <svg enable-background="new 0 0 100 100" id="Layer_1" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon fill="#010101" points="77.6,21.1 49.6,49.2 21.5,21.1 19.6,23 47.6,51.1 19.6,79.2 21.5,81.1 49.6,53 77.6,81.1 79.6,79.2   51.5,51.1 79.6,23 "/></svg>
          </button>
        </div>
        <!-- Card Content -->
        <div class="task-info__content">
          <div>
            <input [(ngModel)]="task.id" class="hide" type="number">
            <span class="heading">TASK TITLE</span>
            <input [(ngModel)]="task.title" class="title-input mt10" type="text" value="Task Title"/>
          </div>
          <div>
            <button class="save-btn" type="button" (click)="saveTask()">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="20" height="20" viewBox="0 0 20 20">
                <path fill="#000000" d="M18.067 1.609c-0.497-0.326-1.193-0.615-2.069-0.858-1.742-0.484-4.050-0.75-6.498-0.75s-4.756 0.267-6.498 0.75c-0.877 0.243-1.573 0.532-2.069 0.858-0.619 0.407-0.933 0.874-0.933 1.391v12c0 0.517 0.314 0.985 0.933 1.391 0.497 0.326 1.193 0.615 2.069 0.858 1.742 0.484 4.050 0.75 6.498 0.75s4.756-0.267 6.498-0.751c0.877-0.243 1.573-0.532 2.069-0.858 0.619-0.406 0.933-0.874 0.933-1.391v-12c0-0.517-0.314-0.985-0.933-1.391zM3.27 1.714c1.658-0.46 3.87-0.714 6.23-0.714s4.573 0.254 6.23 0.714c1.795 0.499 2.27 1.059 2.27 1.286s-0.474 0.787-2.27 1.286c-1.658 0.46-3.87 0.714-6.23 0.714s-4.573-0.254-6.23-0.714c-1.795-0.499-2.27-1.059-2.27-1.286s0.474-0.787 2.27-1.286zM15.73 16.286c-1.658 0.46-3.87 0.714-6.23 0.714s-4.573-0.254-6.23-0.714c-1.795-0.499-2.27-1.059-2.27-1.286v-2.566c0.492 0.309 1.164 0.583 2.002 0.816 1.742 0.484 4.050 0.75 6.498 0.75s4.756-0.267 6.498-0.751c0.838-0.233 1.511-0.507 2.002-0.816v2.566c0 0.227-0.474 0.787-2.27 1.286zM15.73 12.286c-1.658 0.46-3.87 0.714-6.23 0.714s-4.573-0.254-6.23-0.714c-1.795-0.499-2.27-1.059-2.27-1.286v-2.566c0.492 0.309 1.164 0.583 2.002 0.816 1.742 0.484 4.050 0.75 6.498 0.75s4.756-0.267 6.498-0.75c0.838-0.233 1.511-0.507 2.002-0.816v2.566c0 0.227-0.474 0.787-2.27 1.286zM15.73 8.286c-1.658 0.46-3.87 0.714-6.23 0.714s-4.573-0.254-6.23-0.714c-1.795-0.499-2.27-1.059-2.27-1.286v-2.566c0.492 0.309 1.164 0.583 2.002 0.816 1.742 0.484 4.050 0.75 6.498 0.75s4.756-0.267 6.498-0.75c0.838-0.233 1.511-0.507 2.002-0.816v2.566c0 0.227-0.474 0.787-2.27 1.286z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
